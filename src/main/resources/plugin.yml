name: HavenSpawners
version: ${project.version}
main: dev.Ev1dent.HavenSpawners.HSMain
prefix: HS
author: Ev1dent
website: https://github.com/Evidentsinger14
api-version: 1.18
description: Forces players to use a token to mine a spawner.

commands:
  giveconduit:
    usage: /<command> <player>
    description: gives a player a spawner conduit.
  givespawner:
    usage: /<command> <player> <type>
    description: gives a player a spwaner.
  havenspawners:
    usage: /<command> <argument>
    description: main command for plugin.
    aliases:
      - hs

permissions:
  havenspawners.command.giveconduit:
    description: allows access to /giveconduit.
  havenspawners.command.givespawner:
    description: allows player to give spawners.
  havenspawners.havenspawners:
    description: main plugin command.
  havenspawners.spawners.mine:
    description: Permission to allow players to mine spawners.
    default: true